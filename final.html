<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game On - Final Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>
            I don’t know aap mujhse pyar karte ho ya nahin, but main aapse bahut pyar karta hun.  
            Thousand times love in my heart, in my mind, in my soul, in my imagination—just for you, Mishtu...  
            🐾🥺  
        </p>
        <img src="cute-kitten.png" alt="Cute Kitten" width="200">
    </div>

    <!-- Background Music (Auto Play) -->
    <audio id="bgMusic" loop>
        <source src="shimmer-of-sindhu.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Auto-play music after user interaction
        document.addEventListener("click", function() {
            let music = document.getElementById("bgMusic");
            if (music.paused) {
                music.play();
            }
        });
    </script>
</body>
</html>
